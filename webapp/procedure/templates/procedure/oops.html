{% extends 'procedure/base.html' %}

{% block content %}
    <h3>Oops!</h3>

    <p>An error occured during placements. Review the details below, make necessary changes, and return to Step 1.</p>

    {% for line in error_list %}
        <p><code>{{ line }}</code></p>
    {% endfor %}

    <form method="link">
        <input type="button" value="Return to Step 1" class="btn btn-success" onclick="location.href='{% url 'step1' %}'">
    </form>
{% endblock %}

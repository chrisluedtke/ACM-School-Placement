{% extends 'procedure/base.html' %}

{% block content %}
    <h3>Oops!</h3>

    <p>An error occured during placements. Review the details below, make necessary changes, and return to Step 1.</p>

    {% for line in error_text %}
        <p><code>{{ line }}</code></p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-success">Return to Step 1</button>
        </div>
    </form>
{% endblock %}

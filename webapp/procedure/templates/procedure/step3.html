{% extends 'procedure/base.html' %}

{% block content %}
    <h3>Step 3: Set Placement Options</h3>

    <p>Finally, choose the rules and options you would like for your team placements. When you are ready, click "Run Placements", but do not click more than once.</p>

    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" name="run">Run Placements</button>
    </form>

{% endblock %}
